<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Day Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>
  <header class="">
    <h1>Work Day Scheduler</h1>
    <!-- Time section display-->
    <h2>
      Current Time &amp; Date: <br />
      <span id="time-display"></span>
    </h2>
    <!-- ids= 09 = 9:00AM and goes till 17 = 5:00pm to separate times. I found how to separate and build the blocks on html with a mozilla guide and then searched out demensions that fit the page -->
    <div id="09" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">9:00AM</div>
      <textarea id='text-09' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="save-info" aria-hidden="true"></i>
      </button>
    </div>
    <div id="10" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">10:00AM</div>
      <textarea id='text-10' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="save-info" aria-hidden="true"></i>
      </button>
    </div>
    <div id="11" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">11:00AM</div>
      <textarea id='text-11' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="save-info" aria-hidden="true"></i>
      </button>
    </div>
    <div id="12" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">12:00PM</div>
      <textarea id='text-12' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="save-info" aria-hidden="true"></i>
      </button>
    </div>
    <div id="13" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">1:00PM</div>
      <textarea id='text-13' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="save-info" aria-hidden="true"></i>
      </button>
    </div>
    <div id="14" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">2:00PM</div>
      <textarea id='text-14' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="save-info" aria-hidden="true"></i>
      </button>
    </div>
    <div id="15" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">3:00PM</div>
      <textarea id='text-15' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="save-info" aria-hidden="true"></i>
      </button>
    </div>
    <div id="16" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">4:00PM</div>
      <textarea id='text-16' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="save-info" aria-hidden="true"></i>
      </button>
    </div>
    <div id="17" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">5:00PM</div>
      <textarea id='text-17' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="save-info" aria-hidden="true"></i>
      </button>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="assests/js/script.js"></script>
</body>

</html>
